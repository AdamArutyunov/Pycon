<body>
  <header>
    <a href="/" style="border: none;">
      <div id="logo">
        <img src="/static/img/logo.png">
      </div>
    </a>
    <div id="header-links">
      <script>
        let path = document.location.pathname;
        let dct = {
        'links': {
          '/': "Главная",
          '/problems/': "Задачи",
          '/contests/': "Контесты",
          '/submissions/': "Мои посылки"
        },

        'admin_links':
          {
            '/users': "Пользователи",
            '/groups': "Группы",
            '/submissions/all': "Все посылки"
          }
        }

        for (var key in dct['links']) {
          document.write("<div class='link-wrapper'>")
          let value = dct['links'][key]

          if (path == key) {
            document.write(value);
          } else {
            document.write(`<a href='${key}'>${value}</a>`);
          }

          document.write("</div>")
        }

        document.write('<br>')

        {% if current_user.is_authenticated and current_user.is_admin() %}
          for (var key in dct['admin_links']) {
            document.write("<div class='link-wrapper'>")
            let value = dct['admin_links'][key];

            if (path == key) {
              document.write(value);
            } else {
              document.write(`<a href='${key}' class='alert-admin'>${value}</a>`);
            }
            document.write("</div>")
          }
        {% endif %}

      </script>
    </div>
    <div id="login-block">
      {% if current_user.is_authenticated %}
        Вы вошли как <a href="/users/{{ current_user.id }}"><b>{{ current_user.login }}</b></a><br>
        <script>
          document.write(`<a href="/logout?next=${path}">Выйти</a><br>`)
        </script>
      {% else %}
        <script>
          document.write(`<a href="/login?next=${path}">Войти</a><br>`)
        </script>
        <a href="/register">Зарегистрироваться</a>
      {% endif %}
    </div>
  </header>
  <main role="main" id="main">
      {% block content %}{% endblock %}
  </main>
  <footer>
    <div id="credits">
      Pycon 0.9.6 by Adam Arutyunov.<br>
      Final Yandex.Lyceum 2020 project.<br>
    </div>
    <div id="footer-div"></div>
  </footer>
</body>
</html>
